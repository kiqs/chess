<div class="letters-line">
	<div class="letters-field"></div>
	{{#each letters}}
		<div class="letters-field">{{this}}</div>
	{{/each}}
</div>

{{#each data}}
	<div class="chess-line">
		<div class="letters-field">{{this.index}}</div>
		{{#each this.arr}}
			<div class="chess-field">{{this.letter}} {{this.num}}</div>
		{{/each}}
		<div class="letters-field">{{this.index}}</div>
	</div>
{{/each}}

<div class="letters-line">
	<div class="letters-field"></div>
	{{#each letters}}
		<div class="letters-field">{{this}}</div>
	{{/each}}
</div>
